machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t eg_sshd .

test:
  override:
    - docker run -d -P --name test_sshd eg_sshd; sleep 3
    - docker run -d -p 9200:9200 circleci/elasticsearch; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

